

<!DOCTYPE html>
<html lang="en">
  <title>Client.zip</title>
 <head>
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="main.css">
   <meta name="Description" content="The main chat.">
 </head>
 <body>
   <template id = "message">
     <h1 id="h1" style="color: #ff0000; margin-bottom: 0;"></h1>
     <h3 id="h5" style="color: #000000; margin-bottom: 0; font-family: Arial"></h3>
   </template>
   <h1 class="topright" id=usernameShow></h1> 
   
   <label for="username">&nbsp   username:   &nbsp<input type="text" placeholder="Username" id="username"></label>
   <label for="email">email:<input type="text" placeholder="Email" id="email"></label>
   <label for="password">password:<input type="text" placeholder="Password" id="password"></label>
   <button id="signUp" onmousedown="signUpWithEmailPassword();" >Sign Up</button>
   <button id="signIn" onmousedown="signInWithEmailPassword();" >Sign In</button><br id="br1">
   <label>&nbsp&nbsp&nbsp&nbsp&nbsp    font:    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="font" placeholder="Font"></label>
   <button id="setFont" onmousedown="setFont();" >Set Font</button><br id="br1">
   <label>Room Code:<input type="text" id="roomCode" placeholder="RoomCode"></label>
   <button id="SetRoom" onmousedown="setRoom();" >Set Room</button><br id="br3">
   <label>&nbsp&nbsp&nbspMessage:&nbsp&nbsp<input type="text" id="inputText" placeholder="message"></label>
   <button id="sendMessage" onmousedown="submit();" >Send Message</button>

   <!-- The core Firebase JS SDK is always required and must be listed first -->

   <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->

   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

   <script src="main.js"></script>
   <script src="email.js"></script>



 </body>
</html>
