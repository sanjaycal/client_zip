

<!DOCTYPE html>
<html lang="en">
  <title>Client.zip</title>
 <head>
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="main.css">
   <meta name="Description" content="The main chat.">
 </head>
 <body>
   <div class="toprighttext"><label class="usernameShow" id=usernameShow></label> 
   <img id=pfpShow height=40px width=40px></div> 
   <label for="username"><input class="usernameTextBox" type="text" placeholder="Username" id="username"></label>
   <label for="email"><input class="emailTextBox" type="text" placeholder="Email" id="email"></label><br id="br4">
   <label for="password"><input class="passwordTextBox" type="password" placeholder="Password" id="password"></label>
   <label for="profilePicture"><input class="pfpTextBox" type="text" placeholder="PFP URL" id="profilePicture"></label><br id="br5">
   <button id="signUp" onmousedown="signUpWithEmailPassword();" class="signUp">Sign Up</button>
   <button id="signIn" onmousedown="signInWithEmailPassword();" class="signIn">Sign In</button><br id="br1">

   <script src="main.js"></script>
   <script src="email.js"></script>
