


<html>
 <head>
   <link rel="stylesheet" href="main.css">
 </head>
 <body>
   <template id = "message">
     <h1 id="h1" style="color: #ff0000; margin-bottom: 0;"></h1>
     <h3 id="h5" style="color: #000000; margin-bottom: 0; font-family: Arial"></h3>
   </template>
   <h1 class="topright" id=usernameShow></h1> 
   <input type="text" placeholder="Username" id="username">
   <input type="text" placeholder="Email" id="email">
   <input type="text" placeholder="Password" id="password">
   <button id="button" onmousedown="signUpWithEmailPassword();">Sign Up</button>
   <button id="button" onmousedown="signInWithEmailPassword();">Sign In</button><br>
   <input type="text" id="font">
   <button id="button" onmousedown="setFont();">Set Font</button><br>
   <input type="text" id="roomCode">
   <button id="button" onmousedown="setRoom();">Set Room</button><br>
   <input type="text" id="inputText">
   <button id="button" onmousedown="submit();">Send Message</button>

   <!-- The core Firebase JS SDK is always required and must be listed first -->

   <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>

   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

   <script src="main.js"></script>
   <script src="email.js"></script>



 </body>
</html>
