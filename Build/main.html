

<!DOCTYPE html>
<html lang="en">
  <title>Client.zip</title>
 <head>
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="main.css">
   <meta name="Description" content="The main chat.">
 </head>
 <body>
   <template id = "message">
     <img id="Profilepc" class="pfp" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="/>
     <label id="h1" class="usernameText"></label><br id="mbr">
     <label id="h5" class="messageText"></label>
     <img id="img" class="imgText" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="/><br id="mbr">
   </template>
   <div class="toprighttext"><label class="usernameShow" id=usernameShow></label> 
   <img id=pfpShow class="pfp"></div>
   <img id="blank" class="iconAddImage" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="/> 
   <label><input type="text" id="roomCode" placeholder="RoomCode" class="roomBox"></label>
   <img class=iconSetRoom id="SetRoom" onmousedown="setRoom();" src="https://firebasestorage.googleapis.com/v0/b/fir-test-f2419.appspot.com/o/changeRoom.png?alt=media&token=a0dd5d5a-bf5f-48cd-8dda-5ff379eaa6a6" title="Set Room"></button><br id="br3">
   <input type="file" id="Fileinput" style="display:none" multiple>
   <img id="addImage" class="iconAddImage" src="https://firebasestorage.googleapis.com/v0/b/fir-test-f2419.appspot.com/o/plus.svg?alt=media&token=0fd929e0-9fc2-4ece-80a4-d0c101ab4c0b" onclick="addImage();" title="Add Image"></img>
   <label><input type="text" id="inputText" placeholder="message" class="messageBox"></label>
   <img class=iconSendMessage id="sendMessage" onmousedown="submit();" src="https://firebasestorage.googleapis.com/v0/b/fir-test-f2419.appspot.com/o/send.png?alt=media&token=4e9fedfb-2816-4c09-8ba6-1e0fbc8d0bb3" title="Send Message"></img><br id="br6">

   <!-- The core Firebase JS SDK is always required and must be listed first -->
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

   <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>

   <!-- Add Firebase products that you want to use -->
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-storage.js"></script>
   <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
   <script src="main.js"></script>
   <script src="email.js"></script>
   


 </body>
</html>
